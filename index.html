<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="/styles/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="wrapper">
		<a id="menu" class="header_menu">
		  <span><i class="fa fa-bars fa-2x"></i></span>
		</a>
		<div id="sidebar" class="sidebar toggled">
			<div class="controls">
				<div class="row">

					<h2>CONTROLS</h2>
					<button class="btn btn-success" id="start">Start</button>
					<button	class="btn btn-danger">Stop</button>
				</div>
				<div class="form-group">
					<label for="speed">Speed</label>
					<select name="speed" id="speed" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
			</div>
		</div>
		<div id="main">
			<h1 class="text-center">GAME OF LIFE</h1>
			<canvas id="game"></canvas>
		</div>



	</div>


		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
		<!-- <script src="js/jquery.js"></script> -->
		<script src="js/grids.js"></script>
		<script src="js/control.js"></script>
		<script src="js/events.js"></script>
		<script src="js/engine.js"></script>
		<script>
			var menu = document.querySelector('#menu');
			var sidebar = document.querySelector('#sidebar');
			var main = document.querySelector('#main');
			menu.addEventListener('click', function(e) {
			  sidebar.classList.toggle('toggled');
			  main.classList.toggle('toggled');
			  e.stopPropagation();
			});
		</script>
	</body>
</html>
